<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Initials</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(45deg, rgb(0, 0, 0), rgb(24, 24, 24));
        font-family: sans-serif;
        color: whitesmoke;
        margin: 0;
      }
      #screen {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      #gameCanvas {
        background-color: rgb(28, 28, 28);
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div id="screen">
      <canvas width="512" height="512" id="gameCanvas"></canvas>
      <div id="name">Initials (Georg Becker)</div>
    </div>
    <script>
        const canvas = document.querySelector('#gameCanvas');
        const context = canvas.getContext('2d');
        context.strokeStyle = "#b300b3";
        context.lineWidth = 30;
        
        //Letter G
        context.beginPath();
        context.moveTo(230, 130);
        context.lineTo(200,100);
        context.lineTo(100,100);
        context.lineTo(70, 130);
        context.lineTo(70,320);
        context.lineTo(100,350);
        context.lineTo(200,350);
        context.lineTo(230,320);
        context.lineTo(230,250);
        context.lineTo(150,250);
        context.lineTo(150,250);
        context.lineTo(150,280)
        context.stroke();
        //Letter B
        context.beginPath();
        context.moveTo(280, 100);
        context.lineTo(280,350);
        context.lineTo(380,350);
        context.lineTo(410,320);
        context.lineTo(410,250);
        context.lineTo(380,225);
        context.lineTo(280,225);
        context.moveTo(380,225);
        context.lineTo(410,195);
        context.lineTo(410,130);
        context.lineTo(380,100);
        context.lineTo(265,100);
        context.stroke();
    </script>
  </body>
</html>
