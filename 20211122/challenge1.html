<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(45deg, rgb(45, 37, 87), rgb(100, 90, 161));
        font-family: sans-serif;
        color: whitesmoke;
        margin: 0;
      }
      #screen {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      #gameCanvas {
        background-color: white;
        border-radius: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div id="screen">
      <canvas width="512" height="512" id="gameCanvas"></canvas>
      <div id="name">Challenge 1</div>
    </div>
    <script>
        const canvas = document.querySelector('#gameCanvas');
        const context = canvas.getContext('2d');

        const image = new Image();
        image.src = './res/images/bird.png';
        image.addEventListener('load', () => {
            context.drawImage(image,200,60,220,120,128,10,200,120);
        });

    </script>
  </body>
</html>
